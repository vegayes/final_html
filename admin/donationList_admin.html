<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>후원내역 (관리자)</title>
        <link rel="stylesheet" href="donationList_admin.css">
        <script src="https://kit.fontawesome.com/ac58eafae7.js" crossorigin="anonymous"></script>
        
    </head>
    <body>

        <main>
            <section class = "adminIntroArea">
                <div class = "adminIntroTitle">
                    후원 내역
                </div>
                <hr>
            </section>

            <section class = "adminContentArea">

                <!-- nav 자리-->
                <nav class = "navAdmission">
                    <ul>
                        <li> <a href = "#"> 1:1 문의함 </a> </li>
                        <li> <a href = "#"> 예약 내역 </a> </li>
                        <li> <a href = "#"> 후원 내역 </a> </li>
                        <li> <a href = "#"> 입소신청 내역 </a></li>
                        <li> <a href = "#"> 회원 관리 </a></li>
                        <li> <a href = "#"> 관리 현황 </a></li>
                    </ul>
                </nav>

                <!-- 후원 내용 영역-->
                <div class = "adminContentContainer">

                    <!-- 후원 검색 창-->
                    <div class = "adminDonationSearchArea">
                        <form action="#" name="adminDonationSearch">
                            <fieldset class = "adminSearch">
                                <input type="search" id="donationSearch" name="donationSearch" class = "applyInput"
                                autocomplete="on" placeholder="후원자 이름 검색">
                                <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>
                            </fieldset>
                        </form>	 
                    </div>


                    <!-- 후원 내역 공지 -->
                    <div class = "adminDonationContainer">

                        <table class="donationTable">
                
                            <thead>
                                <tr class = "donationTheadTr">
                                    <th>번호</th>
                                    <th>후원자</th>
                                    <th>후원자 이메일</th>
                                    <th>일시/정기</th>
                                    <th>결제 일시 </th>
                                    <th>후원 금액</th>
                                </tr>
                            </thead>
        
                            <tbody>
                                <tr>
                                    <td>${board.boardNo}</td>
                                    <td>${board.boardNo}</td>
                                    <td>${board.memberNickname}</td>
                                    <td>${board.boardCreateDate}</td>
                                    <td>${board.readCount}</td>
                                    <td>${board.likeCount}</td>
                                </tr> 								
                            </tbody>

                        </table>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
